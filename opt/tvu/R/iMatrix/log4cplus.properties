log4cplus.appender.decklink.MaxFileSize=20MB
log4cplus.appender.decklink.MaxBackupIndex=3
log4cplus.appender.decklink.layout=log4cplus::PatternLayout
log4cplus.appender.decklink.layout.ConversionPattern=%d{%Y%m%d-%H:%M:%S.%q} %-5p %c{2} - %m%n
